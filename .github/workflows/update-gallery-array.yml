name: Update Gallery Array

on:
  push:
    paths:
      - 'Docs/*.md'
      - '.github/workflows/update-gallery-array.yml'
  workflow_dispatch:

jobs:
  update-gallery-array:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update gallery.js files array
        run: |
          files=$(ls Docs/*.md | xargs -n1 basename | jq -R . | jq -s .)
          awk -v files_arr="$files" '
            BEGIN {arr="const files = " files_arr ";"; replaced=0}
            /^const files = \[.*\];/ && !replaced {print arr; replaced=1; next}
            {print}
          ' gallery.js > gallery.js.tmp
          mv gallery.js.tmp gallery.js

      - name: Commit and push if gallery.js changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gallery.js
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update gallery.js array from workflow"
            git push
          fi
