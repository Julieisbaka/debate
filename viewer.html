<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 id="main-title">Markdown Viewer</h1>
        <div id="highlight-color-buttons" style="display: flex; gap: 0.5em; position: absolute; top: 2em; right: 2em;">
            <button class="highlight-btn" data-color="yellow" title="Yellow Highlight" style="background: #fff700;"></button>
            <button class="highlight-btn" data-color="green" title="Green Highlight" style="background: #39ff14;"></button>
            <button class="highlight-btn" data-color="blue" title="Blue Highlight" style="background: #00f0ff;"></button>
        </div>
    </div>
    <nav id="toc" style="margin-bottom:2em;"></nav>
    <a href="gallery.html" style="display:inline-block;margin-bottom:1em;">&larr; Back to Gallery</a>
    <div id="content"><span class="loading-dots">Loading<span>.</span><span>.</span><span>.</span></span></div>
    <script src="viewer.js"></script>
</body>
</html>
